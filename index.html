<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Challenge-Encriptador</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <h1>Encriptador</h1>
    </header>
    <div class="contenedor">
        <div class="grupo">
            <div class="item">
                <div style="position: relative;">
                    <textarea id="txtAreaEncDes" class="textarea" placeholder="Ingresar texto&#10;(solo se permite letras en minúsculas y sin tilde)"></textarea>
                    <button id="btnLimpiar" class="btn-copiar" onclick="limpiar()"><i class="fa-solid fa-broom"></i></button>
                </div>
                <div>
                    <button id="btn-encriptar" class="btn btn-encriptar" onclick="encriptar()">Encriptar</button>
                    <button id="btn-desencriptar" class="btn btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>

            </div>
            <div class="item">
                <div style="position: relative;">
                    <textarea id="txtAreaResultado" class="textarea" readonly></textarea>
                    <img id="imagen-placeholder" src="img/esperaEncriptación.png" alt="Imagen" width="200" height="200" style="position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);">
                    <h4 id="mensaje-no-encontrado" style="position: absolute; top: 70%; left: 48%; transform: translate(-50%, -50%)">Ningún mensaje fue encontrado</h4>
                    <p id="texto-instruccion" style="position: absolute; top: 80%; left: 48%; transform: translate(-50%, -50%)">Ingrese el texto que desea encriptar o desencriptar</p>
                    <button id="btnCopiar" class="btn-copiar"  onclick="copiar()"><i class="fas fa-copy"></i></button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>CopyRight 2024 - Developed by <span class="subrayado">Edgar Camberos</span></p>
            <a href="https://github.com/EdgarCamberos1894/Challenge-Encriptador">
                <img src="img/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/edgar-camberos-8a66052bb/">
                <img src="img/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>
    
    <script src="js/encriptador.js"></script>
</body>
</html>
